<style>
  .card {
  
  top:130%;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        margin: 20px;
        background-color: #f9f9f9;
        overflow: hidden;
    }

    .card-image img {
        width: 100%;
        height: auto;
        display: block;
    }

    .card-content {
        padding: 20px;
    }

    .card-header {

    }

    .gig-name {

        margin: 0;
    }

    .gig-price {
        font-size: 1.1em;

        font-weight: bold;
    }

    .card-body {
        margin-top: 10px;
    }

    .skills {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .skills li {
        padding: 5px 0;
        font-size: 1em;
    }

    .card-footer {
        margin-top: 20px;
        border-top: 1px solid #eee;
        padding-top: 10px;
    }

    .review-and-button {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .user-review {
        font-style: normal;
        color: #555;
    }

    .github-button {
        display: inline-block;
        padding: 8px 15px;
        background-color: #24292e;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;

    .github-button:hover {

    }
    p{

h2{

}
#resultdiv{

}
.github-button:hover, .profile-button:hover {
    background-color: #444; 
}

.profile-button {
    background-color: #007bff;
}

.profile-button:hover {
    background-color: #0056b3;
}

.github-button, .profile-button {
    display: inline-block;
    padding: 8px 15px;

    border-radius: 5px;

.github-button {

.github-button:hover {

    padding: 8px 20px;
    transition: background-color 0.3s ease, color 0.3s ease, border 0.3s ease;
}

.profile-button:hover {
    background-color: #fff;
    color: #17a2b8;
    border: 2px solid #17a2b8;
}
